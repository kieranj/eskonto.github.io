---
layout: default
---
  <!-- Start Content -->
	<div id="content">
		<div class="container">
			<div class="row">
				<div class="page-header">
				  <h1>Contact</h1>
				</div>
			</div>
			<div class="row">
				<div class="span5">
					<form method="post">
						<fieldset>
							<div class="clearfix">	
								<label>Your Name:</label>
								<input tabindex="1" name="name" type="text" class="span5">	
							</div>
							<div class="clearfix">
								<label>Your Email:</label>
								<input tabindex="2" name="email" type="text" class="span5"> 
							</div>
							<div class="clearfix">
								<label>Your Website:</label>
								<input tabindex="3" name="url" value="http://" placeholder="http://" class="span5" type="text">
							</div>
							<div class="clearfix">
								<label>Your Comment:</label>
								<textarea name="comment" rows="8" tabindex="5" class="span5 input-xlarge"></textarea>
							</div>
							<input name="submit" tabindex="5" type="submit" value="Post Comment" class="btn btn-success btn-large">
						</fieldset>
					</form>
				</div>
				<div class="span6 offset1">
					<iframe id="contact-map" width="570" height="200" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Los+Angeles,+CA&amp;aq=0&amp;oq=los&amp;sll=37.09024,-97.207031&amp;sspn=63.640894,74.619141&amp;ie=UTF8&amp;hq=&amp;hnear=Los+Angeles,+California&amp;ll=34.052234,-118.243685&amp;spn=1.061555,0.97229&amp;t=m&amp;z=10&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=Los+Angeles,+CA&amp;aq=0&amp;oq=los&amp;sll=37.09024,-97.207031&amp;sspn=63.640894,74.619141&amp;ie=UTF8&amp;hq=&amp;hnear=Los+Angeles,+California&amp;ll=34.052234,-118.243685&amp;spn=1.061555,0.97229&amp;t=m&amp;z=10" style="color:#0000FF;text-align:left"></a></small>
					<div class="well">
						<h3>Contact:</h3>
						<div class="row">
							<div class="span3">
								<address>
									<p><i class="icon-home"></i> 1250 Main Street, #103<br>Orange, CA 90493</p>
									<p>310-294-9503</p>
									<p><i class="icon-envelope"></i> email@email.com</p>
								</address>
							</div>
							<div class="span2">
								<ul class="unstyled">
									<li><a href="/">Twitter</a></li>
									<li><a href="/">Facebook</a></li>
									<li><a href="/">Google Plus</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Container -->
	</div>
	<!-- End Content -->
